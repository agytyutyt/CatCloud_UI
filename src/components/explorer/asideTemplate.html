<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul role="menubar" class="el-menu-vertical-demo el-menu">
  <li role="menuitem" aria-haspopup="true" class="el-submenu is-opened" aria-expanded="true">
    <div class="el-submenu__title" style="padding-left: 20px;">
      <i class="el-icon-folder-opened"></i>
      <span slot="title">home</span>
      <i class="el-submenu__icon-arrow el-icon-arrow-down"></i>
    </div>
    <ul role="menu" class="el-menu el-menu--inline" style="" data-old-padding-top="" data-old-padding-bottom=""
        data-old-overflow="">
      <li role="menuitem" aria-haspopup="true" class="el-submenu is-opened" aria-expanded="true">
        <div class="el-submenu__title" style="padding-left: 40px;">
          <i class="el-icon-folder-opened"></i>
          <span slot="title">admin</span>
          <i class="el-submenu__icon-arrow el-icon-arrow-down"></i>
        </div>
        <ul role="menu" class="el-menu el-menu--inline" style="" data-old-padding-top="" data-old-padding-bottom=""
            data-old-overflow="">
          <li role="menuitem" tabindex="-1" class="el-menu-item" style="padding-left: 60px;">
            <i class="el-icon-files"></i>
            <span slot="title">ssh</span>
          </li>
        </ul>
      </li>
    </ul>
  </li>
  <li role="menuitem" aria-haspopup="true" class="el-submenu">
    <div class="el-submenu__title" style="padding-left: 20px;">
      <i class="el-icon-folder-opened"></i>
      <span slot="title">root</span>
      <i class="el-submenu__icon-arrow el-icon-arrow-down"></i>
    </div>
    <ul role="menu" class="el-menu el-menu--inline" style="display: none;">
      <li role="menuitem" aria-haspopup="true" class="el-submenu">
        <div class="el-submenu__title" style="padding-left: 40px;">
          <i class="el-icon-folder-opened"></i>
          <span slot="title">admin</span>
          <i class="el-submenu__icon-arrow el-icon-arrow-down"></i></div>
        <ul role="menu" class="el-menu el-menu--inline" style="display: none;"></ul>
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
